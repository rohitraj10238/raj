
<div ng-controller="signupcontroller">
<br/><center>
<div class="form-group">

<label for="Username">Username:</label>
<input type="text" class="form-control" ng-model="name" placeholder="Username">
</div>

<div class="form-group">
<label for="email">Email:</label>
<input type="text" class="form-control" ng-model="mail" placeholder="Email id">
</div>
<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control" ng-model="pass" placeholder="password">
</div>

<div class="form-group">
<label for="pwd">Confirm Password:</label>
<input type="password" class="form-control" ng-model="cnfpass" placeholder="Confirmpassword">
</div>

<button class="btn btn-success"  type="submit" ng-click="signup()">Submit</button>
</center>
</div>
